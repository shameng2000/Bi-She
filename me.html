<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUTO-GEN Pro | 我的</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(17, 25, 45, 0.75);
      --line: rgba(148, 163, 184, 0.2);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #4cc9f0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      background: radial-gradient(900px 700px at 10% -10%, rgba(76, 201, 240, 0.15), transparent), var(--bg);
      color: var(--text);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: rgba(10, 16, 32, 0.7);
      border-bottom: 1px solid var(--line);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 6vw;
    }
    .nav a { color: var(--muted); text-decoration: none; margin-left: 20px; font-size: 14px; }
    .nav a:hover { color: var(--accent); }
    .container { padding: 36px 6vw 60px; display: grid; grid-template-columns: 320px 1fr; gap: 24px; }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 20px;
    }
    .profile {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .cover {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.2);
      background: #0f172a;
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      background: linear-gradient(135deg, #3b82f6, #22d3ee);
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 22px;
    }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .stat { padding: 12px; border-radius: 12px; border: 1px solid var(--line); font-size: 12px; color: var(--muted); }
    .stat strong { display: block; font-size: 18px; color: var(--text); }
    .list { display: grid; gap: 12px; }
    .project { display: flex; justify-content: space-between; font-size: 13px; color: var(--muted); }
    .tag { font-size: 11px; color: var(--accent); background: rgba(76, 201, 240, 0.12); padding: 4px 8px; border-radius: 999px; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 12px; }
    .thumb {
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      background: linear-gradient(135deg, rgba(76, 201, 240, 0.16), rgba(15, 23, 42, 0.7));
      height: 100px;
      position: relative;
      overflow: hidden;
    }
    .thumb span {
      position: absolute;
      bottom: 10px;
      left: 12px;
      font-size: 12px;
      color: var(--text);
    }
    @media (max-width: 980px) { .container { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">AUTO-GEN Pro</div>
      <div>
        <a href="index.html">首页</a>
        <a href="docs.html">学习文档</a>
        <a href="me.html">我的</a>
        <a href="1.html">工作台</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card profile">
      <div class="cover">
        <svg viewBox="0 0 420 140" width="100%" height="100%" role="img" aria-label="个人封面">
          <rect width="420" height="140" fill="#0f172a" />
          <circle cx="70" cy="70" r="42" fill="rgba(76,201,240,0.25)" />
          <rect x="140" y="40" width="240" height="60" rx="14" fill="rgba(244,183,64,0.2)" />
        </svg>
      </div>
      <div class="avatar">A</div>
      <div>
        <h2 style="margin:0;">访客用户</h2>
        <p style="margin:4px 0 0; color: var(--muted); font-size: 13px;">你的参数化设计档案与成果汇总</p>
      </div>
      <div class="stats">
        <div class="stat"><strong>12</strong>设计项目</div>
        <div class="stat"><strong>6</strong>导出记录</div>
        <div class="stat"><strong>4</strong>AI 报告</div>
      </div>
      <div class="card" style="padding:14px;">
        <div class="tag">最近使用</div>
        <p style="margin:8px 0 0; font-size: 13px; color: var(--muted);">小车参数化设计 · 课程项目</p>
      </div>
    </div>

    <div class="card">
      <h2 style="margin-top:0;">我的项目</h2>
      <div class="gallery">
        <div class="thumb"><span>校园运输小车</span></div>
        <div class="thumb"><span>越野小车方案</span></div>
        <div class="thumb"><span>竞速小车调参</span></div>
        <div class="thumb"><span>悬挂结构优化</span></div>
      </div>

      <h3 style="margin:24px 0 8px;">导出记录</h3>
      <div class="list">
        <div class="project"><span>结构工图 · 3视图</span><span>PDF</span></div>
        <div class="project"><span>参数配置 · JSON</span><span>已导出</span></div>
      </div>

      <h3 style="margin:24px 0 8px;">个人偏好</h3>
      <div class="list">
        <div class="project"><span>默认驱动方式</span><span>后驱</span></div>
        <div class="project"><span>AI 建议模式</span><span>稳健</span></div>
      </div>
    </div>
  </div>
</body>
</html>
